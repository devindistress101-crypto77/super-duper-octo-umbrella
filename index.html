<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TestRunCheck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Website Status Scanner</h1>
  <textarea id="urlList" placeholder="Enter one URL per line"></textarea>
  <button id="runBtn">Run Scan</button>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>URL</th>
        <th>Status</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
